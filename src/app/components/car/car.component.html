<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="mb-3">
    <label for="filterText" class="form-label">Search</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="write car name">
  </div>
  
  <div *ngIf="filterText.length>2" class="alert alert-warning">
    {{filterText}} aradınız
  </div>
  
<table *ngIf="dataLoaded==true" class="table">
<thead>
    <th>Car Name</th>
    <th>Brand</th>
    <th>Color</th>
    <th>Price</th>
    <th>Price with vat</th>
</thead>
<tbody>

  <tr
  *ngFor="let car of carsDetails |filterPipe:filterText"
  
  >
     <td>{{car.carName}}</td>
     <td>{{car.brandName}}</td>
     <td>{{car.colorName}}</td>
     <td>{{car.dailyPrice}}</td>
     <td>{{car.dailyPrice | vatAdded:18 | currency}}</td>
     <td> <button
      (click)="addToCart(car)"
        type="button" class="btn btn-success">Cart</button></td>
     <td> <button
       (click)="setCurrentCar(car)"
        routerLink="/cars/car-detail-screen/{{car.carId}}"
         type="button" class="btn btn-info">Detail</button></td>
    
 
 </tr>
</tbody>
</table>
