<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<button type="button"  routerLink="/cars/add" class="btn btn-dark">Car Add</button>
<button type="button"  routerLink="/brands/add" class="btn btn-dark">Brand Add</button>
<button type="button"  routerLink="/colors/add" class="btn btn-dark">Color Add</button>
<button type="button"  routerLink="/login" class="btn btn-dark">Login</button>
<div class="container">
  <div class="row">
      <div class="col-md-3">
        <select class="form-select" [(ngModel)]="colorId" aria-label="Default select example">
          <option value="0" selected>Colors</option>
          <option value="{{ color.colorId }}" *ngFor="let color of colors">
            {{ color.colorName }}
          </option>
        </select>
      </div>
    <div class="col-md-3 ">
      <select class="form-select" [(ngModel)]="brandId" aria-label="Default select example">
        <option value="0" selected>Brands</option>
        <option value="{{ brand.brandId }}" *ngFor="let brand of brands">
          {{ brand.brandName }}
        </option>
      </select>
    </div>
    <div class="col-md-3">
      <button type="button" (click)="filter()" class="btn btn-dark">Filter</button>
    </div>
  </div>
  <div class="mb-3">
    <label for="filterText" class="form-label">Search</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="write car name">
  </div>
  <div *ngIf="filterText.length>2" class="alert alert-warning">
    {{filterText}} aradınız
  </div>
</div>

<table *ngIf="dataLoaded==true" class="table">
  <thead>
    <th>Car Name</th>
    <th>Brand</th>
    <th>Color</th>
    <th>Price</th>
    <th>Price with vat</th>
  </thead>
  <tbody>
    <tr *ngFor="let car of carsDetails |filterPipe:filterText">
      <td>{{car.carName}}</td>
      <td>{{car.brandName}}</td>
      <td>{{car.colorName}}</td>
      <td>{{car.dailyPrice}}</td>
      <td>{{car.dailyPrice | vatAdded:18 | currency}}</td>
      <td>
        <button (click)="addToCart(car)" type="button" class="btn btn-success">Cart</button>
      </td>
      <td>
        <button (click)="setCurrentCar(car)" routerLink="/cars/car-detail-screen/{{car.carId}}" type="button" class="btn btn-info">Detail</button>
      </td>
    </tr>
  </tbody>
</table>
