
<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"> <h5 class="title">Add Brand</h5> </div>
            <div class="card-body">
                <form [formGroup]="brandAddForm">
                    <div class="mb-3">
                        <label for="brandName">Brand Name</label>
                        <input type="text" id="brandName" formControlName="brandName" class="form-control" placeholder="Brand">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="button"  (click)="add()" class="btn btn-dark">Add</button>
            </div>
        </div>
    </div>
</div>
